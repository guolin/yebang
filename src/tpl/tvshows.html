<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">节目排行榜</h1>
</div>

<div class="wrapper" ng-controller="TvShowsTopCtrl">
  <div class="row">
    <div class="form-group col-xs-6">
      <label class="control-label">日期</label>
        <div class="input-group">
          <input type="text" class="form-control"
                 datepicker-popup="yyyy-MM-dd" ng-model="dt"
                 is-open="opened"
                 datepicker-options="dateOptions" clear-text="清除"
                 ng-required="true" close-text="关闭"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
        </div>
    </div>
    <div class="form-group col-xs-6">
      <label class="control-label">榜单类型</label>

      <div>
        <select class="form-control m-b w-full" ng-model="reportType">
          <option value="whj">{{reportTypes['whj']}}</option>
          <option value="wwj">{{reportTypes['wwj']}}</option>
          <option value="wwzy">{{reportTypes['wwzy']}}</option>
          <option value="wwjm">{{reportTypes['wwjm']}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">{{dt|date:'M月d日': +8}} {{reportTypes[reportType]}}</div>
        <div class="table-responsive">
          <table class="table table-striped b-t b-light">
            <thead>
              <tr>
                <th>#</th>
                <th>节目</th>
                <th>关注度</th>
                <th>市占比</th>
              </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
              <td style="width:8px;">{{$index + 1}}</td>
              <td>
                <a ui-sref="app.tvshowDetail({id:item})">{{item.show_name}}</a><br/>
                <small>{{item.channel}} {{item.duration}}</small>
              </td>
              <td>{{item.share}}</td>
              <td>{{item.rating}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
