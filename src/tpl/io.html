<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
  app.settings.asideFolded = false;
  app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col" ng-controller="IOCtrl">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">流动分析</h1>
          <small class="text-muted"></small>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <!-- stats -->
    <div class="wrapper">
      <div class="row" ng-init="daterangeCustom = false">
        <div class="form-group col-sm-6">
          <div class="input-group">
            <input type="text" class="form-control"
                   datepicker-popup="yyyy-MM-dd" ng-model="dt"
                   is-open="opened"
                   datepicker-options="dateOptions" clear-text="清除"
                   ng-required="true" close-text="关闭"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
          </div>
        </div>
        <div class="form-group col-sm-6" ng-init="tvid = ''">
          <div>
            <select  class="w-full form-control m-b" ng-model="tvid"
                     ng-options="item.name for item in channels track by item.id" >
              <option value="">-- 选择一个电视台 --</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row" ng-class="{hide:!tvid}">
        <!--图表-->
        <div class="col-md-12 no-padder-lg-xs ">
          <div class="no-padder-lg-xs ">
            <h4 class="font-thin m-t-none m-b text-muted"></h4>
            <div class="m-b-lg bg-light dk" ui-echarts option="option" style="height: 180px;"></div>
          </div>
        </div>

      </div>

      <div class="row"  ng-class="{hide:!tvid}">
        <div class="col-md-6">
          <div class="pull-left padder-md" style="padding-top: 40px">从</div>
          <div class="pull-left">
            <timepicker ng-model="start"
                        hour-step="1" minute-step="1"
                        show-meridian="ismeridian"></timepicker>

          </div>
          <div class="pull-left padder-md" style="padding-top: 40px">到</div>
          <div class="pull-left">
            <timepicker ng-model="end"
                        hour-step="1" minute-step="1"
                        show-meridian="ismeridian"></timepicker>

          </div>
          <div class="pull-left padder-md" style="padding-top: 34px">
            <button class="btn  btn-primary" ng-click="getItems()">确定</button>
          </div>
        </div>


      </div>


      <!--数据-->
      <div class="row"  ng-class="{hide:!tvid}">
        <div class="col-md-12 no-padder-lg-xs">
          <div class="no-padder-lg-xs">
            <div class="panel-heading"></div>
            <div class="panel panel-body no-padder-lg-xs">
              <table class="table"ui-jq="footable"  >
                <thead class="bg-black-opacity">
                <tr>
                  <th data-toggle="true">名称</th>
                  <th data-hide="phone">流入</th>
                  <th data-hide="phone">流出</th>
                  <th>净值</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in items"  ng-class="{success:item.delta>0,danger:item.delta<0}">
                  <td>{{item.tv_name}}</td>
                  <td>{{item.in|number:4}}%</td>
                  <td>{{item.out|number:4}}%</td>
                  <td>{{item.delta|number:4}}%</td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                  <td colspan="5" class="text-center">
                    <ul class="pagination"></ul>
                  </td>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
