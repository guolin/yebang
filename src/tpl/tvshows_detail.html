<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
  app.settings.asideFolded = false;
  app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col" ng-controller="TvshowsCtrl">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">奔跑吧兄弟</h1>
                    <small class="text-muted">卫视晚间综艺</small>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="wrapper">
            <!-- stats -->
            <div class="row">
                <div class="col-md-12 no-padder-lg-xs">
                    <div class="panel wrapper no-padder-lg-xs" ng-init="showSpline=true">
                        <h4 class="font-thin m-t-none m-b text-muted">关注度</h4>
                        <div class="m-b-lg bg-light dk" ui-echarts option="option" style="height: 348px;"></div>

                    </div>
                </div>
            </div>
            <!-- / stats -->
        </div>
        <!-- 数据列表 -->
        <div class="wrapper no-padder-lg-xs">
            <div class="panel panel-default no-padder-lg-xs">
                <div class="panel-heading">
                    搜索: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
                </div>
                <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="10">
                    <thead>
                        <tr>
                            <th data-toggle="true">日期</th>
                            <th>电视台</th>
                            <th data-hide="phone">时间</th>
                            <th data-hide="phone">市占比</th>
                            <th>关注度</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items">
                            <td>{{item.date}}</td>
                            <td>{{item.channel}}</td>
                            <td >{{item.duration}}</td>
                            <td>{{item.rating}}</td>
                            <td >{{item.share}}</td>
                        </tr>
                    </tbody>
                    <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="5" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </div>
        </div>
        <!-- / 数据列表 -->
    </div>
    <!-- / main -->
</div>
