<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
  app.settings.asideFolded = false;
  app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">奔跑吧兄弟</h1>
                    <small class="text-muted">卫视晚间综艺</small>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="wrapper-md" ng-controller="LiveChartCtrl">
            <!-- stats -->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel wrapper" ng-init="showSpline=true">
                        <h4 class="font-thin m-t-none m-b text-muted">关注度</h4>
                        <div class="m-b-lg bg-light dk" ui-echarts option="option" style="height: 348px;"></div>

                    </div>
                </div>
            </div>
            <!-- / stats -->
        </div>
        <!-- 数据列表 -->
        <div class="wrapper-md">
            <div class="panel panel-default">
                <div class="panel-heading">节目列表</div>
                <div class="table-responsive">
                    <table ui-jq="dataTable" ui-options="{
                        sAjaxSource: '/fapi/tvshows.json',
                        responsive: true,
                        columns: [
                            { data: 'show_name' },
                            { data: 'channel' },
                            { data: 'duration' },
                            { data: 'share' },
                            { data: 'rating' }
                        ],
                        pagingType: 'simple_numbers',
                        language: {
                            lengthMenu:'每页显示 _MENU_ 条',
                            info:' 第 _START_ 到 _END_ 条，共 _TOTAL_ 条',
                            search: '搜索: ',
                            paginate: { previous: '上一页', next: '下一页'},
                            }
                        }" class="table table-striped m-b-none" style="width:100%">
                        <thead>
                        <tr>
                            <th style="width:20%">日期</th>
                            <th style="width:25%">电视台</th>
                            <th style="width:25%">时间</th>
                            <th style="width:15%">关注度</th>
                            <th style="width:15%">市占比</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- / 数据列表 -->
    </div>
    <!-- / main -->
</div>
