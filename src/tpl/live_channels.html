<div ng-controller="LiveTopCtrl" ng-init="f.type = ''">
  <div class="bg-light lter b-b wrapper-md hide">
    <h1 class="m-n font-thin h3">{{f.type}} 实时排行榜</h1>
  </div>

  <div class="wrapper">
    <div class="row m-b-md">
      <div class="col-lg-12 btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default"
                  ng-click="f.type = ''"
                  ng-class="{active: f.type === ''}">全部
          </button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default"
                  ng-click="f.type = '央视'"
                  ng-class="{active: f.type === '央视'}">央视
          </button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default"
                  ng-click="f.type = '卫视'"
                  ng-class="{active: f.type === '卫视'}">卫视
          </button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default"
                  ng-click="f.type = '其他'"
                  ng-class="{active: f.type === '其他'}">其他
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12  no-padder-lg-xs" cg-busy="{promise:promise,message:'加载中...'}">
        <div class="panel panel-default no-padder-lg-xs">
          <div class="panel-heading">{{f.type}} 实时排行榜</div>
          <div class="table-responsive table-striped">
            <table class="table">
              <thead>
              <tr>
                <th style="width:20px;">#</th>
                <th>名称</th>
                <th>关注度</th>
                <th>市占比</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in items | filter:f">
                <td>{{$index + 1}}</td>
                <td>
                  <a ui-sref="app.liveChannelDetail({id:item.id})"><span>{{item.name}} </span></a>
                  <br class="visible-xs-block">
                  <small class="padder no-padder-lg-xs">{{item.epgName | limitTo:14 }}</small>
                </td>
                <td>{{item.ssl*100 | number:4}}%</td>
                <td>{{item.sczyl*100 | number:4}}%</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
