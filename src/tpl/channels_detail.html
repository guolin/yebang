<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
  app.settings.asideFolded = false;
  app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col" ng-controller="ChannelCtrl">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">电视台关注度</h1>
          <small class="text-muted"></small>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <!-- stats -->
    <div class="wrapper">
      <div class="row" ng-init="daterangeCustom = false">
        <div class="form-group col-sm-6 "
             ng-class="{hide:daterangeCustom, show:!daterangeCustom}">
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default"
                      ng-click="today()"
                      ng-class="{active: daterangeType === 'today'}">今天
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default"
                      ng-click="yesterday()"
                      ng-class="{active: daterangeType === 'yesterday'}">昨天
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default"
                      ng-click="before7days()"
                      ng-class="{active: daterangeType === 'before7days'}">前7天
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default"
                      ng-click="before30days()"
                      ng-class="{active: daterangeType === 'before30days'}">前30天
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default"
                      ng-click="daterangeCustom = !daterangeCustom">自定义
              </button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-6" role="group"
             ng-class="{show:daterangeCustom, hide:!daterangeCustom}">
          <div class="btn-group btn-group-justified">
            <div class="btn-group" role="group">
              <input type="text" class="form-control btn-group"
                     datepicker-popup="yyyy-MM-dd" ng-model="from"
                     is-open="fromOpened" role="group"
                     datepicker-options="dateOptions" clear-text="清除"
                     ng-required="true" close-text="关闭" ng-click="fromOpened=true"/>
            </div>
            <div class="btn-group">
              <input type="text" class="form-control btn-group"
                     datepicker-popup="yyyy-MM-dd" ng-model="to"
                     is-open="toOpened" role="group"
                     datepicker-options="dateOptions" clear-text="清除"
                     ng-required="true" close-text="关闭" ng-click="toOpened=true"/>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default active btn-group"
                      role="group"
                      ng-click="daterangeCustom = !daterangeCustom">自定义
              </button>
            </div>

          </div>
        </div>

        <div class="form-group col-sm-6">
          <div>
            <select ui-jq="chosen" class="w-full">
              <option value="AK">加入对比电视台</option>
              <option value="AK">湖北卫视</option>
              <option value="HI">浙江卫视</option>
              <option value="HI">广西卫视</option>
              <option value="HI">兵团卫视</option>
            </select>
          </div>
        </div>

      </div>

      <div class="row">
        <!--图表-->
        <div class="col-md-12 no-padder-xs ">
          <div class="panel wrapper no-padder-xs ">
            <h4 class="font-thin m-t-none m-b text-muted"></h4>
            <div class="m-b-lg bg-light dk" ui-echarts option="option" style="height: 348px;"></div>
          </div>
        </div>
        <!--数字-->
        <div class="col-md-12">
          <div class="row row-sm text-center">
            <div class="col-xs-6">
              <div class="panel padder-v item">
                <div class="h1 text-info font-thin h1">{{avgRating}}%</div>
                <span class="text-muted text-xs">市场份额</span>
              </div>
            </div>
            <div class="col-xs-6">
              <a href class="block panel padder-v bg-primary item">
                <span class="text-white font-thin h1 block">{{avgShare}}%</span>
                <span class="text-muted text-xs">关注度</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!--数据-->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <tabset>
            <tab>
              <tab-heading>EPG信息</tab-heading>

              <div class="table-responsive">
                <table ui-jq="dataTable" ui-options="{
                        sAjaxSource: '/fapi/tvshows.json',
                        responsive: true,
                        columns: [
                            { data: 'show_name' },
                            { data: 'duration' },
                            { data: 'share' },
                            { data: 'rating' }
                        ],
                        pagingType: 'simple_numbers',
                        language: {
                            lengthMenu:'每页显示 _MENU_ 条',
                            info:' 第 _START_ 到 _END_ 条，共 _TOTAL_ 条',
                            search: '搜索: ',
                            paginate: { previous: '上一页', next: '下一页'},
                            }
                        }" class="table table-striped m-b-none" style="width:100%">
                  <thead>
                  <tr>
                    <th style="width:20%">名称</th>
                    <th style="width:25%">时间</th>
                    <th style="width:15%">关注度</th>
                    <th style="width:15%">市占比</th>
                  </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>

        </tab>
        <tab>
          <tab-heading>流入流出</tab-heading>
          <div class="panel panel-default">
            <div class="table-responsive">
              <table class="table table-striped m-b-none">
                <h4 class="m-l-md">湖南电视台 12:12 ~ 13:55</h4>
                <thead>
                <tr>
                  <th>名称</th>
                  <th>流入</th>
                  <th>流出</th>
                  <th>净值</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>开关机</td>
                  <td>12.232%</td>
                  <td>-2.232%</td>
                  <td>10%</td>
                </tr>
                <tr>
                  <td>CCTV1</td>
                  <td>12.232%</td>
                  <td>-2.232%</td>
                  <td>10%</td>
                </tr>
                </tbody>
              </table>
            </div>

        </tab>
        </tabset>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
